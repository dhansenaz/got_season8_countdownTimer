<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='style.css'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
    <title>GOT SEASON 8 COUNTDOWN</title>
</head>
<body>
    <div class="container">
      <div id="counter">
      <div><span class="days"></span><div class="smalltext">Days</div></div>
          <div><span class="hours"></span><div class="smalltext">Hours</div></div>
          <div><span class="minutes"></span><div class="smalltext">Mins</div></div>
          <div><span class="seconds"></span><div class="smalltext">Secs</div></div>
        
            <p><span class='tagline'>LET THE GAMES BEGIN</span></p>
       
      </div>
      <script>var airdate = new Date('April 14 2019 21:00:00 EST');
        
        function time_remaining(endtime){
            var t = Date.parse(endtime) - Date.parse(new Date());
            var seconds = Math.floor( (t/1000) % 60 );
            var minutes = Math.floor( (t/1000/60) % 60 );
            var hours = Math.floor( (t/(1000*60*60)) % 24 );
            var days = Math.floor( t/(1000*60*60*24) );
            return {'total':t, 'days':days, 'hours':hours, 'minutes':minutes, 'seconds':seconds};
        }
        function run_clock(id,endtime){
            var clock = document.getElementById(id);
            
            // get spans where our clock numbers are held
            var days_span = clock.querySelector('.days');
            var hours_span = clock.querySelector('.hours');
            var minutes_span = clock.querySelector('.minutes');
            var seconds_span = clock.querySelector('.seconds');
        
            function update_clock(){
                var t = time_remaining(endtime);
                
                // update the numbers in each part of the clock
                days_span.innerHTML = t.days;
                hours_span.innerHTML = ('0' + t.hours).slice(-2);
                minutes_span.innerHTML = ('0' + t.minutes).slice(-2);
                seconds_span.innerHTML = ('0' + t.seconds).slice(-2);
                
                if(t.total<=0){ clearInterval(timeinterval); }
            }
            update_clock();
            var timeinterval = setInterval(update_clock,1000);
        }
        
        run_clock('counter',airdate);</script>
</body>
</html>
